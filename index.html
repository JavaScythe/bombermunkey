<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bombermunkey</title>
    <style>
        body{
            background-color: black;
        }
        *{color:white;}
        canvas{border:1px solid red;}
    </style>
</head>
<body>
    <canvas id="game" width="256" height="224"></canvas>
    <script>
        let ws = new WebSocket("ws://"+location.host+"/");
        ws.onopen = ()=>{
            ws.send("open:none");
        }
        ws.onmessage=(e)=>{
            console.log("got "+e.data);
            if(e.data.indexOf(":")!=-1){
                let message = e.data.split(":");
                if(message[0] == "assign"){
                    nc.uuid = message[1];
                    nc.mode = message[2];
                    console.log("updated NC, ",nc);
                    game = message[3].replace(/\%/g, ":");
                    render();
                }
                if(message[0] == "key"){
                    keypress(message[1],message[2]);
                }
                if(message[0] == "map"){
                    for(let i=0;i<13;i++){
                        map.push([]);
                        for(let k=0;k<11;k++){
                            map[map.length-1].push(message[1][(parseInt(i)*11)+k]);
                        }
                    }
                    
                    console.log(map);
                    render();
                }
                if(message[0] == "entity"){
                    let enc = message[1].replace(/\%/g, ":");
                    for(let b=0;b<12;b+=3){
                        pmap["p"+(b/3)] = {
                            x: parseInt(enc.split(":")[b]),
                            y: parseInt(enc.split(":")[b+1]),
                            b: parseInt(enc.split(":")[b+2])
                        }
                    };
                    render();
                }
                if(message[0] == "who"){
                    who = message[1];
                }
            }
        }
        let nc = {
            uuid: undefined,
            mode: undefined
        };
        let map = [];
        let who = undefined;
        let pmap = {};
        let tips = ["this is wild", "h3llo world", "say what?!??!", "bingle bingle", "zzzzzzzzz", "hello from here"];
        tips = tips[Math.floor(Math.random() * tips.length)];
        let game = "menu";
        let canvas = document.getElementById("game");
        let ctx = canvas.getContext("2d");
        function render(){
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if(game == "menu"){
                ctx.textAlign = "left";
                ctx.fillStyle = "white";
                ctx.font = "20px Arial"
                ctx.fillText("bombermÃ¼nkey", 50,50);
                ctx.font = "15px Arial";
                ctx.fillText(tips, 100,70);
                if(nc.uuid==undefined){
                    ctx.fillText("> c <", 20, 90);
                } else {
                    if(nc.mode == "yes"){
                        ctx.fillText("c: host", 20, 90);
                    } else {
                        ctx.fillText("c: client", 20, 90);
                    }
                }
                ctx.textAlign = "center";
                ctx.fillText("enter to start", 256/2, 200);
            } else if (game.split(":")[0] == "submenu"){
                ctx.textAlign = "center";
                let state = game.split(":");
                if(state[1] == "top"){
                    ctx.font = "15px Arial";
                    ctx.fillStyle = "white";
                    ctx.fillText("player 1: ", (256/2)-20, 50);
                    ctx.fillText("player 2: ", (256/2)-20, 50+(15*1));
                    ctx.fillText("player 3: ", (256/2)-20, 50+(15*2));
                    ctx.fillText("player 4: ", (256/2)-20, 50+(15*3));
                    for(let i=0;i<4;i++){
                        if(state[3+i] == "on"){
                            ctx.fillStyle = "orange";
                            ctx.fillText(state[3], (256/2)+30, 50+(15*i));
                        } else {
                            ctx.fillStyle = "blue";
                            ctx.fillText(state[3], (256/2)+30, 50+(15*i));
                        }
                    }
                    ctx.fillStyle = "lightgreen";
                    ctx.fillText(">", 60, 50+(parseInt(state[2])*15));
                } else if(state[1] == "bottom"){
                    ctx.fillStyle = "white";
                    ctx.fillText("win match", (256/2)-50, 50);
                    ctx.fillText("map", (256/2)-50, 65);
                    ctx.fillStyle = "orange";
                    ctx.fillText("usp", (256/2)+30, 50);
                    ctx.fillText(state[8], (256/2)+30, 65);
                    ctx.fillStyle = "lightgreen";
                    ctx.fillText(">", 50, 50+(parseInt(state[2]-4)*15));
                } else {
                    ctx.fillText("menustate sync fail", 256/2, 111);
                }
            } else if(game == "play"){
                for(let x in map){
                    for(let y in map[x]){
                        if(map[x][y] == "0"){
                            ctx.fillStyle = "red";
                        } else {
                            ctx.fillStyle = "blue";
                        }
                        let bs = 18;
                        ctx.fillRect(10+(x*bs),12+(y*bs),bs,bs);
                    }
                }
                for(let p in pmap){
                    let bs = 10;
                    ctx.fillStyle = "yellow";
                    ctx.fillRect(14+(pmap[p].x*18),16+(pmap[p].y*18),bs,bs);
                }
            }
        }
        render();
        document.body.addEventListener("keydown", (e) => {
            if(e.key == "Enter"){
                keypress("enter",who);
                ws.send("key:enter");
            } else if(e.key == "ArrowDown"){
                keypress("down",who);
                ws.send("key:down");
            } else if(e.key == "ArrowUp"){
                keypress("up",who);
                ws.send("key:up");
            } else if(e.key == "ArrowLeft"){
                keypress("left",who);
                ws.send("key:left");
            } else if(e.key == "ArrowRight"){
                keypress("right",who);
                ws.send("key:right");
            }
        });
        function keypress(k,p){
            if(k == "enter"){
                if(game == "menu"){
                    game="submenu:top:0:on:on:off:off:3:1";
                    render();
                } else if(game.split(":")[0] == "submenu"){
                    game="play";
                    render();
                }
            }
            if(k == "down"){
                if(game.split(":")[0] == "submenu"){
                    let state = game.split(":");
                    if(state[2]==3){
                        state[1] = "bottom";
                        state[2] = parseInt(state[2])+1;
                        game=state.join(":");
                        render();
                        return;
                    }
                    if(state[2]==5){
                        return;
                    }
                    state[2] = parseInt(state[2])+1;
                    game=state.join(":");
                    render();
                } else if(game == "play"){
                    console.log(p);
                    if(map[pmap[p].x][pmap[p].y+1] != 0){
                        return;
                    }
                    pmap[p].y += 1;
                    render();
                }
            }
            if(k == "up"){
                if(game.split(":")[0] == "submenu"){
                    let state = game.split(":");
                    if(state[2]==0)return;
                    if(state[2]==4){
                        state[1] = "top";
                        state[2] = parseInt(state[2])-1;
                        game=state.join(":");
                        render();
                        return;
                    }
                    state[2] = parseInt(state[2])-1;
                    game=state.join(":");
                    render();
                } else if(game == "play"){
                    console.log(p);
                    if(map[pmap[p].x][pmap[p].y-1] == "1"){
                        return;
                    }
                    pmap[p].y -= 1;
                    render();
                }
            }
            if(k == "left"){
                if(game.split(":")[0] == "submenu"){
                    let state = game.split(":");
                    if(state[2]==5){
                        if(state[parseInt(state[2])+3] == 1){
                            state[parseInt(state[2])+3] = 5;
                            game=state.join(":");
                            render();
                            return;
                        }
                        state[parseInt(state[2])+3] = parseInt(state[parseInt(state[2])+3])-1;
                        game=state.join(":");
                        render();
                        return;
                    }
                    if(state[parseInt(state[2])+3] == "on"){
                        state[parseInt(state[2])+3] = "off";
                    } else {
                        state[parseInt(state[2])+3] = "on";
                    }
                    game=state.join(":");
                    render();
                } else if(game == "play"){
                    console.log(p);
                    if(map[pmap[p].x-1]==undefined||map[pmap[p].x-1][pmap[p].y] == "1"){
                        return;
                    }
                    pmap[p].x -= 1;
                    render();
                }
            }
            if(k == "right"){
                if(game.split(":")[0] == "submenu"){
                    let state = game.split(":");
                    if(state[2]==5){
                        if(state[parseInt(state[2])+3] == 5){
                            state[parseInt(state[2])+3] = 1;
                            game=state.join(":");
                            render();
                            return;
                        }
                        state[parseInt(state[2])+3] = parseInt(state[parseInt(state[2])+3])+1;
                        game=state.join(":");
                        render();
                        return;
                    }
                    if(state[parseInt(state[2])+3] == "on"){
                        state[parseInt(state[2])+3] = "off";
                    } else {
                        state[parseInt(state[2])+3] = "on";
                    }
                    game=state.join(":");
                    render();
                } else if(game == "play"){
                    console.log(p);
                    if(map[pmap[p].x+1]==undefined||map[pmap[p].x+1][pmap[p].y] != 0){
                        return;
                    }
                    pmap[p].x += 1;
                    render();
                }
            }
        }
    </script>
</body>
</html>
